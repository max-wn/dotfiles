<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
	    <family>PT Serif</family>
	    <family>Joy Pixels</family>
	    <!-- <family>Inconsolata LGC Nerd Font</family> -->
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
	    <family>PT Sans</family>
	    <family>Joy Pixels</family>
	    <!-- <family>Inconsolata LGC Nerd Font</family> -->
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
	    <family>PT Sans</family>
	    <family>Joy Pixels</family>
	    <!-- <family>Inconsolata LGC Nerd Font</family> -->
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
	    <family>PT Mono</family>
	    <!-- <family>Inconsolata LGC Nerd Font Mono</family> -->
    </prefer>
  </alias>
</fontconfig>
